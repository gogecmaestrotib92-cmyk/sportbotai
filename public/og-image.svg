             C32 59 44 66 60 66 
             C70 66 76 66 83 66
             C91 66 98 75 98 85
             C98 95 88 105 72 105
             C60 105 44 105 44 105"
          fill="none" 
          stroke="url(#ogGrad)" 
          stroke-width="14" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <line x1="24" y1="46" x2="14" y2="46" stroke="#10B981" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
    <line x1="24" y1="58" x2="10" y2="58" stroke="#10B981" stroke-width="5" stroke-linecap="round" opacity="0.4"/>
    <circle cx="100" cy="34" r="8" fill="#10B981" filter="url(#ogGlow)"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="360" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="90" font-weight="800" fill="#f8fafc" text-anchor="middle">
    Sport<tspan fill="url(#ogGrad)">Bot</tspan> <tspan fill="url(#ogGrad)">AI</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="420" font-family="system-ui, sans-serif" font-size="28" font-weight="400" fill="#94a3b8" text-anchor="middle">
    AI-Powered Sports Analytics
  </text>
  
  <!-- Bottom accent line -->
  <rect x="400" y="470" width="400" height="4" rx="2" fill="url(#ogGrad)" opacity="0.8"/>
  
  <!-- Features -->
  <g font-family="system-ui, sans-serif" font-size="18" fill="#64748b">
    <text x="330" y="540" text-anchor="middle">âš½ Multi-Sport</text>
    <text x="520" y="540" text-anchor="middle">ðŸ“Š AI Analysis</text>
    <text x="700" y="540" text-anchor="middle">ðŸ“ˆ Probabilities</text>
    <text x="890" y="540" text-anchor="middle">âš¡ Real-Time</text>
  </g>
</svg>